<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .slider-container { position: relative; width: 80%; max-width: 600px; overflow: hidden; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.2); }
        .slides { display: flex; transition: transform 0.5s ease-in-out; }
        .slides img { width: 100%; border-radius: 10px; }
        .prev, .next { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; }
        .prev { left: 10px; }
        .next { right: 10px; }
        .dots { text-align: center; padding: 10px; }
        .dot { height: 12px; width: 12px; margin: 5px; background: #bbb; border-radius: 50%; display: inline-block; cursor: pointer; }
        .active { background: #333; }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slides">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
        <div class="dots"></div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelector(".slides");
        const images = document.querySelectorAll(".slides img");
        const dotsContainer = document.querySelector(".dots");

        function createDots() {
            images.forEach((_, i) => {
                let dot = document.createElement("span");
                dot.classList.add("dot");
                dot.addEventListener("click", () => moveToSlide(i));
                dotsContainer.appendChild(dot);
            });
            updateDots();
        }

        function moveSlide(step) {
            slideIndex = (slideIndex + step + images.length) % images.length;
            updateSlider();
        }

        function moveToSlide(index) {
            slideIndex = index;
            updateSlider();
        }

        function updateSlider() {
            slides.style.transform = `translateX(${-slideIndex * 100}%)`;
            updateDots();
        }

        function updateDots() {
            const dots = document.querySelectorAll(".dot");
            dots.forEach((dot, i) => {
                dot.classList.toggle("active", i === slideIndex);
            });
        }

        function autoSlide() {
            moveSlide(1);
        }

        setInterval(autoSlide, 3000);
        createDots();
    </script>

</body>
</html>
